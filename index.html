<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon_ico" rel="icon" href="/icon.png" sizes="any" />
    
    <title>HASAN SHAHRIAR - AI/ML Engineer</title>
    
    <link rel="stylesheet" href="/assets/css/custom.css"/>
</head>
<body>
    <div class="terminal"> 
        <div class="header">
            <h1>HASAN SHAHRIAR || AI/ML Engineer</h1>
            <div class="subtitle">SECURE ACCESS GRANTED - PROJECT DATABASE</div>
            <div class="system-info">
                <span>USER: <span style="color: #ffcb00;">DEVELOPER</span></span>
                <span id="timestamp">SYSTEM TIME: LOADING...</span>
                <span>STATUS: <span style="color: #00b000;">ðŸŸ¢ ONLINE</span></span>
            </div>
        </div>

        <div class="main-content">
             <div class="project-area">
                    <div class="filter-section">
                        <h3>FILTER BY CATEGORY</h3>
                        <button class="filter-btn active" data-filter="all">ALL PROJECTS</button>
                        <button class="filter-btn" data-filter="machine-learning">MACHINE LEARNING</button>
                        <button class="filter-btn" data-filter="python">PYTHON</button>
                        <button class="filter-btn" data-filter="javascript">JAVASCRIPT</button>
                        <button class="filter-btn" data-filter="php">PHP</button>
                        <button class="filter-btn" data-filter="other">OTHER</button>
                    </div>
                    <div class="project-list" id="projectList">
                        <div class="status loading">
                            INITIALIZING SECURE CONNECTION...<br>
                            LOADING PROJECT DATABASE...
                        </div>
                    </div>
                </div>

            <div class="sidebar">
                <div class="project-details" id="projectDetails">
                    <h3>PROJECT DETAILS</h3>
                    <div class="status">Select a project to view details</div>
                </div>
            </div>
        </div>
    </div>
    <div id="modal" style="display:none"></div>
    <script type="text/javascript" src="/assets/js/terminal.js"></script>
</body>
</html>
